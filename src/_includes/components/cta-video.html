<button
  class="cta cta--video tab-element-page {{ enzy_styles }}"
  data-embed="{{ cta_vid_embed }}"
  aria-controls="video-overlay"
>
  {% if cta_vid_text %} {{ cta_vid_text }} {% else %} Play Video {% endif %}
  <span class="icon-group">
    <span class="icon icon-1"></span>
    <span class="icon icon-2"></span>
  </span>
  <div class="hover-fill"></div>
</button>
