{% if header_fixed is not none %}
<header
  class="site-header {% if header_fixed == true %}site-header--fixed{% endif %}"
>
  <a class="site-header__logo" href="/">
    <img
      class="site-header__logo-image"
      src="/static/img/logo-{{header_logo_color}}.svg"
      alt="sunder logo"
    />
  </a>
</header>
{% endif %}
