<button
  class="nav-btn"
  aria-controls="site-nav"
  aria-expanded="false"
  aria-label="Open navigation menu"
>
  <span class="line line-default line-default-1"></span>
  <span class="line line-default line-default-2"></span>
  <span class="line line-default line-default-3"></span>
  <span class="line line-close line-close-1"></span>
  <span class="line line-close line-close-2"></span>
</button>

<nav class="site-nav" id="site-nav">
  <div class="nav-slider">
    {% for link in navigation.items %}
    <a class="nav-link tab-element-nav" href="{{link.url}}">
      {{link.text}}
      <picture class="nav-link__img">
        <source
          srcset="{{link.mobile_image}}"
          media="(max-width: 1024px)"
          type="image/webp"
        />
        <source
          srcset="{{link.desktop_image}}"
          media="(min-width: 1025px)"
          type="image/webp"
        />
        <img
          class="nav-link__img"
          src="{{link.desktop_image}}"
          alt="Navigation link {{link.text}}"
        />
      </picture>
    </a>
    {% endfor %}
  </div>
</nav>
