backend:
  # Use netlify identity as backend
  name: "git-gateway"
  branch: "main"
  repo: "https://github.com/AXYS-Creative/joinsunder.git" # CHANGE ME
media_folder: "src/static/img"
public_folder: "/static/img"
site_url: https://joinsunder-cms.netlify.app # CHANGE ME # On admin login page, this adds a 'go back to site' link. Also added in the corner when logged in.
display_url: https://joinsunder-cms.netlify.app # CHANGE ME # In admin dashboard, this addes the URL in the corner. Used with 'preview_path' for collection viewing.
logo_url: https://joinsunder-cms.netlify.app/static/img/admin-logo.svg # CHANGE ME # On admin login page, this adds a custom logo.

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - name: "home_page"
    label: "Page - Home"
    description: >
      Edit the content for joinsunder.com
      Have questions or need a new config? Visit your Trello board to add a new request.
      https://trello.com/b/l897wwEP/join-sunder. You can also reach us at help@axyscreative.com
    files:
      - name: "hero_section"
        label: "Hero Section"
        file: "src/_data/home.yaml"
        preview_path: "/"
        editor:
          preview: false
        fields:
          - name: "hero_text"
            label: "Hero Text"
            widget: "string"
            required: true
          - name: "image_reel"
            label: "Image Reel"
            label_singular: "Image"
            widget: "list"
            collapsed: false
            required: true
            max: 22
            fields:
              - {
                  name: "src",
                  label: "Image Source",
                  widget: "image",
                  required: true,
                }
              - {
                  name: "desc",
                  label: "Image Description",
                  widget: "string",
                  required: true,
                  hint: "Describe the image. Try to avoid words like: image, photo, picture, etc.",
                }
  - name: "global_components"
    label: "Global Components"
    description: >
      Global site content, such as the primary navigation.
    files:
      - name: "navigation"
        label: "Navigation"
        file: "src/_data/global.yaml"
        preview_path: "/"
        editor:
          preview: false
        fields:
          - name: "nav_links"
            label: "Nav Links"
            widget: "list"
            allow_add: false
            collapsed: false
            required: true
            fields:
              - {
                  name: "desktop_image",
                  label: "Desktop Image",
                  widget: "image",
                  required: true,
                }
              - {
                  name: "mobile_image",
                  label: "Mobile Image",
                  widget: "image",
                  required: true,
                }
      - name: "page_loader"
        label: "Page Loader"
        file: "src/_data/global.yaml"
        preview_path: "/"
        editor:
          preview: false
        fields:
          - name: "loader_toggle"
            label: "Loader Toggle"
            widget: "boolean"
          - name: "loader_text"
            label: "Loader Text"
            widget: "string"
            required: true
  - name: "meta_data"
    label: "Meta Data"
    description: >
      Edit the meta data for joinsunder.com.
    files:
      - name: "meta_data"
        label: "Meta Data"
        file: "src/_data/meta_data.yaml"
        editor:
          preview: false
        fields:
          - name: "site_name"
            label: "Site Name"
            widget: "string"
            required: true
            hint: "Sample Business Co"
          - name: "url"
            label: "URL"
            widget: "string"
            required: true
            hint: "Full URL to your site"
          - name: "author"
            label: "Author"
            widget: "string"
            required: true
            hint: "Person or company name"
          - name: "contact_email"
            label: "Contact Email"
            widget: "string"
            required: true
            hint: "Email address for rich results schema"
          - name: "theme_color"
            label: "Theme Color"
            widget: "color"
            required: true
            hint: "Hex color code for overflow color on some devices"
          - name: "og_title"
            label: "Open Graph Title"
            widget: "string"
            required: true
            hint: "Sample Business | Motto here"
          - name: "og_description"
            label: "Open Graph Description"
            widget: "string"
            required: true
            hint: "Keep at least 100 characters"
          - name: "og_image"
            label: "Open Graph Image"
            widget: "image"
            default: "https://joinsunder-cms.netlify.app/static/img/og-image.png"
            required: true
            hint: "Recommended formats: PNG or JPG. Recommended image dimensions: 1200 x 630 pixels. File size should be under 8 MB."
