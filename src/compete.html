---
layout: app
path: compete

title: Join Sunder | Compete
description: Sample description // CHANGE ME

# master props
header_fixed: false
header_logo_color: dark
show_header_cta: true
---

<section class="hero">
  <h1 class="sr-only">Sunder Competition Videos</h1>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      {% for slide in page_compete.video_library %}
      <button
        class="swiper-slide compete__video-btn tab-element-page"
        data-embed="{{ slide.embed }}"
        aria-label="Play video: {{ slide.title }} - {{ slide.sub_title }}"
        aria-controls="video-player"
      >
        <img
          class="poster"
          src="{{ slide.poster }}"
          alt=""
          aria-hidden="true"
          class=""
          width="250"
          height="500"
        />
        <div class="caption">
          <h2>{{ slide.title }}</h2>
          <h3>{{ slide.sub_title }}</h3>
        </div>
      </button>
      {% endfor %}
    </div>
    <div class="swiper-pagination"></div>
  </div>
</section>
